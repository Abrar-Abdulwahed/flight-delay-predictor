<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Predictor</title>
    <meta name="description" content="Predict flight delay rates using advanced machine learning models.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header class="hero">
            <h1>Flight Delay<span> Predictor</span></h1>
        </header>

        <section class="card-container">
            <div class="input-card">
                <form id="prediction-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="carrier">Carrier</label>
                            <select id="carrier" required>
                                <option value="" disabled selected>Select Carrier</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="airport">Airport</label>
                            <select id="airport" required>
                                <option value="" disabled selected>Select Airport</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label for="month">Month</label>
                            <select id="month" required>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="predict-btn">
                        <span>Predict Delay Probability</span>
                        <div class="btn-glow"></div>
                    </button>
                </form>
            </div>

            <div class="results-card" id="results-section">
                <div class="results-placeholder">
                    <div class="radar-icon">
                        <div class="pulse"></div>
                    </div>
                    <p>Enter flight details to begin calculation</p>
                </div>

                <div class="results-content hidden">
                    <h3>Predicted Delay Rate</h3>
                    <div class="prediction-value">
                        <span id="prediction-percent">--</span>
                    </div>
                    <div class="prediction-meter">
                        <div class="meter-bar" id="meter-fill"></div>
                    </div>
                    <p class="prediction-label" id="prediction-text">Ready for analysis</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
